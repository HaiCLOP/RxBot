<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="RxBot.png">
    <title>RxBot | Contact Us</title>
  
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        header.dark-mode, footer.dark-mode {
            background-color: #000;
        }

        /* Header Styles */
        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px 0;
            transition: background-color 0.3s;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        /* Dark Mode Nav Links */
        nav ul li a.dark-mode {
            color: #f0f0f0;
        }

        /* Contact Section */
        .contact {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact form input, .contact form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact form input[type="submit"] {
            background-color: #ffa500;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact form input[type="submit"]:hover {
            background-color: #e59400;
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            transition: background-color 0.3s;
        }

        /* Dark Mode Footer */
        footer.dark-mode {
            background-color: #000;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 18px;
            color: #fff;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .sun-icon, .moon-icon {
            font-size: 24px;
            display: none;
        }

        .sun-icon {
            color: #ffa500;
        }

        .moon-icon {
            color: #f0f0f0;
        }

        .dark-mode .sun-icon {
            display: inline;
        }

        .dark-mode .moon-icon {
            display: none;
        }

        .light-mode .moon-icon {
            display: inline;
        }

        .light-mode .sun-icon {
            display: none;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <img src="RxBot.png" alt=" Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Commands</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="blog.html">Updates</a></li>
                <li><a href="status.html">Status</a></li>
            </ul>
        </nav>
        <div class="toggle-container">
            <span class="toggle-label sun-icon">&#x2600;</span>
            <span class="toggle-label moon-icon">&#x1F319;</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to inquire about our Bot or services, please fill out the form below, and we'll get back to you as soon as possible.</p>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer id="footer">
        <p>&copy;  2024 RxDev. All rights reserved.Made with LoveðŸ’–</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const navLinks = document.querySelectorAll('nav ul li a');

            // Check local storage for dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                header.classList.add('dark-mode');
                footer.classList.add('dark-mode');
                navLinks.forEach(link => link.classList.add('dark-mode'));
                darkModeToggle.checked = true;
            } else {
                body.classList.add('light-mode');
                darkModeToggle.checked = false;
            }

            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    body.classList.remove('light-mode');
                    header.classList.add('dark-mode');
                    footer.classList.add('dark-mode');
                    navLinks.forEach(link => link.classList.add('dark-mode'));
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    header.classList.remove('dark-mode');
                    footer.classList.remove('dark-mode');
                    navLinks.forEach(link => link.classList.remove('dark-mode'));
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>
</body>
</html>
